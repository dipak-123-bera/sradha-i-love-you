<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffcccb;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            position: relative;
        }
        h1 {
            color: #ff5733;
            animation: bounce 1s infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .message {
            font-size: 18px;
            color: #555;
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ff5733;
            border-radius: 50%;
            animation: fall 2s linear infinite;
        }
        @keyframes fall {
            0% { transform: translateY(-100vh); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }
        .hearts {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
        }
        .heart {
            width: 50px;
            height: 50px;
            background-color: red;
            position: absolute;
            transform: rotate(-45deg);
            animation: float 3s infinite;
        }
        .heart:before,
        .heart:after {
            content: "";
            width: 50px;
            height: 50px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
        }
        .heart:before { top: -25px; left: 0; }
        .heart:after { left: 25px; top: 0; }
        @keyframes float {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            50% { transform: translateY(-50px) scale(1.2); opacity: 0.8; }
            100% { transform: translateY(-100px) scale(1.4); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Happy Birthday, Sradha! ðŸŽ‰</h1>
        <p class="message">Wishing you a day filled with love, joy, and all your favorite things. I'm willing to do anything for you, just don't lie to me . I can't stand lies.! ðŸŽ‚ðŸ¥³</p>
        <div class="hearts">
            <div class="heart" style="left: 20px; animation-delay: 0s;"></div>
            <div class="heart" style="left: 70px; animation-delay: 0.5s;"></div>
            <div class="heart" style="left: 120px; animation-delay: 1s;"></div>
        </div>
    </div>
    <audio id="song" controls autoplay>
        <source src="https://www.bensound.com/bensound-music/bensound-lovely.mp3" type="audio/mp3">
        <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
    <script>
        function createConfetti() {
            for (let i = 0; i < 50; i++) {
                let confetti = document.createElement("div");
                confetti.classList.add("confetti");
                confetti.style.left = Math.random() * 100 + "vw";
                confetti.style.animationDuration = Math.random() * 2 + 2 + "s";
                document.body.appendChild(confetti);
                setTimeout(() => confetti.remove(), 4000);
            }
        }
        setInterval(createConfetti, 500);
    </script>
    <script>
        function createStars() {
            for (let i = 0; i < 30; i++) {
                let star = document.createElement("div");
                star.classList.add("stars");
                star.style.left = Math.random() * 100 + "vw";
                star.style.top = Math.random() * 100 + "vh";
                star.style.animationDuration = Math.random() * 2 + 2 + "s";
                document.body.appendChild(star);
                setTimeout(() => star.remove(), 4000);
            }
        }
        setInterval(createStars, 800);
    </script>
</body>
</html>
